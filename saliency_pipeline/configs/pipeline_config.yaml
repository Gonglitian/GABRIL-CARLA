# Action Processing Parameters
action_processing:
  # Thresholds for action interpretation
  throttle:
    strong_threshold: 0.5
    light_threshold: 0.1
  steering:
    straight_threshold: 0.05
    sharp_turn_threshold: 0.3
  braking:
    hard_threshold: 0.5
    light_threshold: 0.1
  
  # Action history window size for intent extraction
  action_window_size: 5

