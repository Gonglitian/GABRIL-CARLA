# Pipeline Configuration for VLM-GABRIL Processing Pipeline
# Shared configuration for pipeline utilities and common components

# API Configuration
api:
  # SiliconFlow API settings for VLM queries
  siliconflow:
    base_url: "https://api.siliconflow.cn/v1"
    # base_url: "https://dashscope-intl.aliyuncs.com/compatible-mode/v1"
    api_key_env: "SILICONFLOW_API_KEY"  # Environment variable name
    default_key: "sk-phmmfcunilixdfnseffavbdljrbcxgowpuuhmngxbfuwfrma"  # Fallback key
    # default_key: "sk-1668e1ed448b4d558486326c9a7d0b88"  # Fallback key

  
  # Model configurations
  models:
    # Pro/Qwen/Qwen2.5-VL-7B-Instruct
    vlm_model: "Qwen/Qwen2.5-VL-32B-Instruct"
    # vlm_model: "qwen-vl-max"
    global_desc_model: "Qwen/Qwen2.5-VL-72B-Instruct"
    grounding_dino_model: "IDEA-Research/grounding-dino-base"

# Processing Parameters
processing:
  # Random seed for reproducibility
  random_seed: 42
  
  # Image processing settings
  image:
    format: "WEBP"  # Format for base64 conversion
    jpeg_quality: 85
    webp_quality: 80
    
  # Object tracking parameters
  tracking:
    iou_threshold: 0.5
    confidence_threshold: 0.4
    
  # VLM query settings
  vlm:
    detail_level: "low"  # low, medium, high
    timeout_seconds: 30
    max_retries: 3

